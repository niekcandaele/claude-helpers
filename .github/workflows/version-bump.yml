name: Bump Version

on:
  push:
    branches: [main]
    paths-ignore:
      - '.claude-plugin/plugin.json'
      - '.claude-plugin/marketplace.json'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        run: |
          # Read current version
          VERSION=$(jq -r '.version' .claude-plugin/plugin.json)

          # Bump patch
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"

          # Update both files
          jq --arg v "$NEW_VERSION" '.version = $v' .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json
          jq --arg v "$NEW_VERSION" '.plugins[0].version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

          echo "Bumped version: $VERSION -> $NEW_VERSION"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/
          git commit -m "chore: bump version to $(jq -r '.version' .claude-plugin/plugin.json)" || exit 0
          git push
